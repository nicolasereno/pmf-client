<div class="mat-elevation-z0">
	<mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
	<table mat-table [dataSource]="data" multiTemplateDataRows>

		<ng-container matColumnDef="code">
		<th mat-header-cell *matHeaderCellDef i18n="@@answers-code">Codice</th>
		<td mat-cell *matCellDef="let element" [title]="element.id"><strong>{{element.code}}</strong>
		</td>
		</ng-container>

		<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef i18n="@@answers-description">Descrizione</th>
		<td mat-cell *matCellDef="let element">{{element.description}}</td>
		</ng-container>

		<ng-container matColumnDef="priority">
		<th mat-header-cell *matHeaderCellDef i18n="@@answers-priority">Priorit&agrave;</th>
		<td mat-cell *matCellDef="let element">{{element.priority}}</td>
		</ng-container>

		<ng-container matColumnDef="note">
		<th mat-header-cell *matHeaderCellDef i18n="@@answers-note">Nota</th>
		<td mat-cell *matCellDef="let element">{{element.note}}</td>
		</ng-container>

		<ng-container matColumnDef="expandedDetail">
		<td mat-cell *matCellDef="let element"
			[attr.colspan]="displayedColumns.length">
			<div class="element-detail" 
				[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
				<div style="width: 100%;">
					<pmf-metric-calculation-list *ngIf="metricCalculations?.length > 0"
						[data]="metricCalculations"></pmf-metric-calculation-list>
				</div>
			</div>
		</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"
			(click)="espandiRisposta(row)"></tr>
		<tr mat-row *matRowDef="let row; columns: ['expandedDetail']"
			class="detail-row"></tr>

	</table>

</div>
