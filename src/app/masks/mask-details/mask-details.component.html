<h1 *ngIf="editMode">Modifica Dati Maschera</h1>
<h1 *ngIf="!editMode">Creazione nuova Maschera</h1>

<mat-card>
  <mat-card-content>
	<form [formGroup]="maskAnagForm" novalidate>
      <div class="row">
        <div class="col" *ngIf="editMode">
          <mat-form-field class="full-width">
            <input matInput placeholder="Identificativo" formControlName="id" readonly>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Codice" formControlName="code">
            <mat-error *ngIf="maskAnagForm.controls['code'].hasError('required')">
              Codice &egrave; <strong>richiesto</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select matInput placeholder="Lista compensi" formControlName="paymentList">
              <mat-option *ngFor="let pl of paymentLists" [value]="pl">{{pl.code}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
	</form>
  	<mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="onSubmit()">Salva</button>
    </mat-card-actions>
  </mat-card-content>
