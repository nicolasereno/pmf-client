<form>
	<mat-form-field> <mat-label>Compenso</mat-label> <mat-select
		name="compenso" [ngModel]="compenso" (ngModelChange)="ricaricaDati()">
	<mat-option value="option1">Compenso 1</mat-option> <mat-option
		value="option2">Compenso 2</mat-option> <mat-option value="option3">Compenso
	3</mat-option> <mat-option value="option4">Compenso 4</mat-option> </mat-select> </mat-form-field>
	<mat-form-field> <mat-label>Filtro</mat-label> <input
		matInput placeholder="Filtra per code o description" name="filtro"
		[(ngModel)]="filtro" (ngModelChange)="applicaFiltro()"> </mat-form-field>
</form>

<div class="mat-elevation-z8">
	<table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

		<ng-container matColumnDef="code">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
		<td mat-cell *matCellDef="let element" [title]="element.id"><a
			[routerLink]="['/masks/mask-details/', element.id]"><strong>{{element.code}}</strong></a>
		</td>
		</ng-container>

		<ng-container matColumnDef="description">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
		<td mat-cell *matCellDef="let element">{{element.description}}</td>
		</ng-container>

		<ng-container matColumnDef="tisp">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>TISP</th>
		<td mat-cell *matCellDef="let element">{{element.tisp}}</td>
		</ng-container>

		<ng-container matColumnDef="tecnicalMask">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Technical mask</th>
		<td mat-cell *matCellDef="let element">{{element.tecnicalMask}}</td>
		</ng-container>

		<ng-container matColumnDef="version">
		<th mat-header-cell *matHeaderCellDef>Version</th>
		<td mat-cell *matCellDef="let element">{{element.version}}</td>
		</ng-container>

		<ng-container matColumnDef="expandedDetail">
		<td mat-cell *matCellDef="let element"
			[attr.colspan]="displayedColumns.length">
			<div class="element-detail" 
				[@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
				<div style="width: 100%;">
					<pmf-question-list [data]="questionsAnswers"></pmf-question-list>
				</div>
			</div>
		</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="espandiMaschera(row)"></tr>
		<tr mat-row *matRowDef="let row; columns: ['expandedDetail']"
			class="detail-row"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>

</div>
