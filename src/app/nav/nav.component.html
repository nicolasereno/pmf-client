<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false">
	<mat-toolbar><img src="../assets/logo.png" width="120px" ></mat-toolbar>
	<mat-nav-list>
		<a *ngFor="let item of menuItems" mat-list-item [routerLink]="item.route" [routerLinkActive]="'selected'" role="menuItem">
			<mat-icon aria-hidden="false">{{item.icon}}</mat-icon>{{item.label}}</a>
    </mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				type="button" aria-label="Toggle sidenav" mat-icon-button
				(click)="drawer.toggle()"
        		*ngIf="isHandset$ | async">
        		<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>Pannello Modifica Formule</span>
    	</mat-toolbar>
    	<div class="contenuto">
	    	<router-outlet></router-outlet>
    	</div>
	</mat-sidenav-content>
</mat-sidenav-container>
